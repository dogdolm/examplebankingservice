<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank system of 7T</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    Все переводы на этой странице защищены банком и законом 7Т
    <form action="/" method="POST">
        <fieldset>
            <legend>Перевод средств на другой счет</legend>
            <p> <label>Введите номер счета, с которого бы вы хотели перевести деньги:<input type="text" name="card_from", value="{{ card }}" placeholder="Вводите номер без пробелов"></label></p>
            <p> <label>Введите номер счета, куда бы вы хотели перевести деньги:<input type="text" name="card_to", placeholder="Вводите номер без пробелов"></label></p>
            <p> <label>Сколько денег вы бы хотели перевести<input type="text" name="money", placeholder="Вводите номер без пробелов"></label></p>
            <p> <label>Введите коментарий к переводу:<input type="text" name="comment"></label></p>
            <p> <label>Введите ваш пароль:<input type="password" name="passwd"></label></p>
        </fieldset>
        <p> <input type="submit" value="Перевести" class="btn btn-outline-primary"></p>
    </form>
</div>
</body>
</html>
